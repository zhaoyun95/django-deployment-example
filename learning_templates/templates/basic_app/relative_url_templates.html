<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>relative url template</title>
  </head>
  <body>
    <h1>Welcome to relative url templates</h1>
    <!-- basic_app is the value of app_name; other is the name attribute in the url urlpatterns -->
    <a href="{% url 'basic_app:other' %}">The other page</a>
    <a href="{% url 'admin:index' %}">admin</a>
    <a href="{% url 'index' %}">Home Page</a>
  </body>
</html>
